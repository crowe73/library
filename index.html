<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="title_heading">
                <h1>Chad's Library</h1>
            </div>

            <div class="form_heading">
                <h1>Add New Book To Library</h1>
            </div>

            <div class="books_heading">
                <h1>Current Books In Library</h1>
            </div>

            <div class="form">
                <button class="add_book_button">Add New Book</button>
                
                <div id="add_book_form" style="display:none">
                    <form id="add_book">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                        <label for="pages">Pages:</label>
                        <input type="text" id="pages" name="pages">
                        <label for="read">Read:</label>
                        <select id="read", name="read">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </form>

                    <button type="submit" class="submit_button">Submit To Library</button>
                    <button type="reset" class="reset_button">Reset Form</button>
                </div>
            </div>

            <div class="books">

            </div>

            <div class="footer">
                <p>&copy; 2022 Chad Rowe</p>
            </div>
        </div>
    </body>
</html>
